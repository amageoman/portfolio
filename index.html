<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>amageoman.portfolio</title>
    <link rel="stylesheet" href="./index.css">
    <script src="https://kit.fontawesome.com/432625685c.js" crossorigin="anonymous"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bungee+Inline&family=Monoton&family=Patrick+Hand&family=Silkscreen&display=swap');
    </style>
</head>

<body>




    <input type="checkbox" id="menubar">
    <div class="maa">
        <div class="header">
            <div class="one"><a href="#home">HOME</a></div>
            <div class="one"><a href="#skillset">SKILLSET</a></div>
            <div class="two"> <a href="#project">PROJECTS
                </a></div>

            <div class="three"><a href="#experience">EXPERIENCE</a></div>

            <div class="four"> <a href="">QUALIFICATION</a></div>

        </div>
        <label for="menubar" id="close"><i class="fa-solid fa-square-xmark "></i></label>

        <label for="menubar" id="bar"><i class="fa-solid  fa-bars "></i></label>

    </div>



    <!-- Content -->

    <div class="content">
        <img src="./images/welcome.gif" alt="" class="welcome">

        <!-- hello sec -->

        <div class="area area-hi">
            <div class="hello">
                <p>Hi all, I am <br> <br><span class="name"> AMAL GEORGE</span><br><br>
                    An aspiring MEARN stack developer</p>
            </div>
        </div>


        <!-- image section -->



        <div class="area area-img" id="home">
            <img src="./images/icon.jpg" alt="">
            <br><br>
            <div class="socico">
                <a href=""><i class="fa-solid fa-brands fa-github fa-2x"></i></a>
                <a href=""><i class="fa-solid fa-brands fa-linkedin fa-2x"></i></a>
                <a href=""><i class="fa-solid fa-brands fa-instagram fa-2x"></i></a>
                <a href=""><i class="fa-solid fa-brands fa-facebook fa-2x"></i></a>

            </div>
        </div>

        <!-- skillset -->

        <div class="area area-skill" id="skillset">

            <div class="cardheading">SKILLSET</div>
            <br>

            <div class="skillbox">
                <div class="skillimg">
                    <img src="./images/skills.gif" alt="">
                </div>

                <div class="skillball">


                    <div class="skillrow row1">
                        <div class="skillcol col-1">



                            <div class="rate rate-1">.</div>
                            <div class="anim">HTML 5</div>

                        </div>
                        <div class="skillcol col-2">


                            <div class="rate rate-1">.</div>

                            <div class="anim">CSS 3</div>
                        </div>
                    </div>
                    <div class="skillrow row2">
                        <div class="skillcol col-1">



                            <div class="rate rate-1">.</div>
                            <div class="anim">BOOTSTRAP</div>

                        </div>
                        <div class="skillcol col-2">


                            <div class="rate rate-1">.</div>

                            <div class="anim">JAVASCRIPT</div>
                        </div>
                    </div>
                    <div class="skillrow row3">
                        <div class="skillcol col-1">



                            <div class="rate rate-1">.</div>
                            <div class="anim">REACT JS</div>

                        </div>
                        <div class="skillcol col-2">


                            <div class="rate rate-1">.</div>

                            <div class="anim">ANGULAR</div>
                        </div>
                    </div>
                    <div class="skillrow row4">
                        <div class="skillcol col-1">



                            <div class="rate rate-1">.</div>
                            <div class="anim">NODE JS</div>

                        </div>
                        <div class="skillcol col-2">


                            <div class="rate rate-1">.</div>

                            <div class="anim"> MONGO DB</div>
                        </div>
                    </div>


                </div>
            </div>
        </div>





        <div class="area area-exp" id="experience">

            <div class="cardheading">EXPERIENCE</div><br><br>
            <div class="expall">

                <div class="gif">
                    <img src="./images/giphy.gif" alt="">
                </div>
                <div class="work">
                    <div class="job">

                        <label for="lumhide" class="lumlabel">
                            <input type="checkbox" id="lumhide" checked>

                            <div class="comp">LUMINAR TECHNOLAB <br>( September 2022 - present)</div>

                            <br>

                            <i class="fa-sharp fa-solid fa-chevron-down lumdown"></i>
                            <i class="fa-sharp fa-solid fa-chevron-up lumup"></i>


                            <div class="lumhide">
                                <p class="lum"><strong>Designation :</strong> Intern</p><br>
                                <p class="lum"><strong>Role :</strong> MEARN Stack Developer Intern</p><br>
                            </div>
                        </label>
                    </div>
                    <div class="job">
                        <label for="tcshide" class="tcslabel">
                            <input type="checkbox" id="tcshide" checked>

                            <div class="comp">TCS<br>( August 2021 - August 2022)</div>

                            <br>
                            <i class="fa-sharp fa-solid fa-chevron-down tcsdown"></i>
                            <i class="fa-sharp fa-solid fa-chevron-up tcsup"></i>

                            <div class="tcshide">
                                <p class="tcs"><strong> Designation :</strong> Assistant System Engineer Trainee</p><br>
                                <p class="tcs"><strong> Role :</strong> Production Support Executive</p>
                                <br>
                            </div>
                        </label>
                    </div>

                    <div class="job">

                        <label for="keltronhide" class="keltronlabel">

                            <input type="checkbox" id="keltronhide" checked>
                            <div class="comp">KELTRON</div>
                            <br>
                            <i class="fa-sharp fa-solid fa-chevron-down keltrondown"></i>
                            <i class="fa-sharp fa-solid fa-chevron-up keltronup"></i>


                            <div class="keltronhide">
                                <p class="keltron"><strong>Designation :</strong> Intern</p>
                                <br>
                            </div>
                        </label>
                    </div>

                </div>

            <br>
            <div class="cardheading">PROJECTS</div>
            <br><br>
            <img src="./images/foodsite.png" alt="">
            <br><br>
            <h3>
                project 1
            </h3>
            <br><br>
            <img src="./images/coffeeteria.png" alt="">
            <br>
            <br>
            <h3>
                project 2
            </h3>
            <br><br>
            <img src="./images/lumsite.png" alt="">
            <br>
            <br>
            <h3>
                project 3
            </h3>
            <br><br>
            <img src="./images/portfolio.png" alt="">
            <br>
            <br>
            <h3>
                project 4
            </h3>
            <br><br>

        </div>
        <div class="area area-qual"></div>
        <div class="area area-bio"></div>


    </div>
